<!DOCTYPE html>
<html  ng-app="Login">
	<head>
		<title>REGISTER</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/boo/css/bootstrap.css">
		<script rel="scripts/script.css"></script>
		
	</head>
	<body ng-controller="Pagina">
		<div class="container-fluid Fondo2">
			<div class="row">
				<div class="col-md-12">
					<img class="Espacio" src="images/Nombre.png">
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
				<input type="text" placeholder="Ingrese su nombre completo" class="BotonR Blanco text-center"></div>
				<br/>
				<div class="row">
				<input type="text" placeholder="Ingrese su correo electronico" class="BotonR Blanco text-center"></div>
				<br/>
				<div class="row">
					<input type="text" placeholder="Ingrese su clave" class="BotonR Blanco text-center">
				</div>
				<br>
				<div class="row">
					<input type="text" placeholder="Repita su clave" class="BotonR Blanco text-center">
				</div>
				<br/>
				<div class="Color1 text-center">Crear cuenta</div>
				<img class="D" src="images/Icons.png">
			</div>

		</div>

			<script src="lib/sweet.js"></script>
			<script src="script/script.js"></script>

</html>
